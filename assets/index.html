<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors, Lizard, Spock!</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>
        Rock, Paper, Scissors, Lizard, Spock!
    </h1>
</header>

<body>
    <main>
        <section id="result">
            <div id="score">
                <span id="player1-score" class="points">0</span>
                :
                <span id="player2-score" class="points">0</span>
            </div>
            <p id="round-message">Choose your option</p>
        </section>

        <section id="player1" class="players">
            <span class="name">Player1</span>
            <div class="selected-option">
                <span class="option" data-index="0"> </span>
            </div>
            <div class="available-options">
                <span class="option" data-index="0">
                    <img src="images\lizard_image2.png" alt="Lizard" title="Lizard" />
                </span>
                <span class="option" data-index="1">
                    <img src="images/paper_image2.png" alt="Paper" title="Paper" />
                </span>
                <span class="option" data-index="2">
                    <img src="images/rock_image2.png" alt="Rock" title="Rock" />
                </span>
                <span class="option" data-index="3">
                    <img src="images/scissors_image2.png" alt="Scissor" title="Scissor" />
                </span>
                <span class="option" data-index="4">
                    <img src="images/spock_image2.png" alt="Spock" title="Spock" />
                </span>
            </div>
        </section>
        <section id="player2" class="players">
            <span class="name">Bot</span>
            <div class="selected-option">
                <span class="option" data-index="0"> </span>
            </div>
            <div class="available-options">
                <span class="option" data-index="0">
                    <img src="images/lizard_image2.png" alt="Lizard" title="Lizard" />
                </span>
                <span class="option" data-index="1">
                    <img src="images/paper_image2.png" alt="Paper" title="Paper" />
                </span>
                <span class="option" data-index="2">
                    <img src="images/rock_image2.png" alt="Rock" title="Rock" />
                </span>
                <span class="option" data-index="3">
                    <img src="images/scissors_image2.png" alt="Scissor" title="Scissor" />
                </span>
                <span class="option" data-index="4">
                    <img src="images/spock_image2.png" alt="Spock" title="Spock" />
                </span>
            </div>
        </section>
        <span class="reset"><span>Reset</span></span>
    </main>
    <script src="script.js"></script>
</body>

</html>
